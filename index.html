<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Ads Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .content {
      margin: 20px 0;
    }
    .ad-container {
      margin: 20px 0;
      text-align: center;
      border: 1px dashed #888;
      padding: 10px;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7590986172035515"
     crossorigin="anonymous"></script>
</head>
<body>
  <h1>Welcome to Demo Ads Page</h1>
  
  <div class="content">
    <p>This is a simple page to test ads on GitHub Pages. You can place your ad code below.</p>
  </div>

  <!-- Ad Section -->
  <div class="ad-container">
    <!-- Example Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"  <!-- Replace with your AdSense client ID -->
         data-ad-slot="1234567890"                  <!-- Replace with your ad slot ID -->
         data-ad-format="auto"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="content">
    <p>More content here. Scroll down to see more ad placements if needed.</p>
  </div>

  <div class="ad-container">
    <!-- Another ad placement if you want multiple ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
         data-ad-slot="9876543210"
         data-ad-format="auto"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

</body>
</html>
